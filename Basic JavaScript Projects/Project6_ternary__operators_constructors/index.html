<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ternary Operators and Constructors</title>
    <script src="JS/main.js"></script>

<body>
    <!-- Ternary Operator Examples -->
    <p>Riders must be at least 52 centimeters tall to ride</p>
    <input id="Height" value="52" />
    <button onclick="Ride_Function()">Are you tall enough?</button>
    <p id="Ride"></p>
    <p>Voters must be at least 18 years old to vote</p>
    <input id="Age" value="18" />
    <button onclick="Vote_Function()">Are you old enough?</button>
    <p id="Vote"></p>
    <!-- Constructor and New Keywords Examples -->
    <p>New Vehicles</p>
    <button onclick="myFunction()">Vehicle?</button>
    <p id="Keywords_and_Constructors"></p>
    <!--Can't use these words because they are reserved words-->
    <button onclick="">Click Here</button>
    <p id="New_and_This"></p>
    <!-- Nested Function Example -->
    <button id="Counting" onclick="count_function()">Click here.</button>
</body>

</html>
