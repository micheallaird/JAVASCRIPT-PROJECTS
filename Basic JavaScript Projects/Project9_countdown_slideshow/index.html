<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Slideshow</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <!-- This is a simple countdown timer that will alert the user when the time is up -->
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Start Countdown</button>
    <p id="timer"></p>
   
    <!--Slideshow container-->
    <div class="slideshow-container">
        <!--Full-width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/55.png" alt="55 Chevy" width="100%" height="600px">
            <div class="text">55 Chevy</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Images/Viper.png" alt="Viper" width="100%" height="600px">
            <div class="text">Viper</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Images/Rover.png" alt="Range Rover" width="100%" height="600px">
            <div class="text">Range Rover</div>
        </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>    
    </div>
    <br>

    <!--The dots/circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
     <script src="JS/main.js"></script>
</body>

</html>
