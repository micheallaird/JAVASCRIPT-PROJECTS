<!DOCTYPE html>
<html>
    <body>
        <p id="myDog"></p>
        <script>
            /* Parse Method */
            /* This is a JSON string variable */
            var dog = '{"name":"Remington","breed":"Labrador","color":"Brown","age":1}';
            /* convert JSON string to JavaScript object */
            var JSONstring = JSON.parse(dog);
            document.getElementById("myDog").innerHTML = JSONstring.name + " is a " + JSONstring.age + " year old " + JSONstring.color + " " + JSONstring.breed;
        </script>
    </body>
</html>
