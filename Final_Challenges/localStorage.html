<!DOCTYPE html>
<html>
    <body>
        <p id="myDog"></p>

        <script>
            /* set the data as a key/value pair to be saved locally in your browser */
            localStorage.setItem("Name", "Remington");
            /* then use the key "Name" to return its value "Remington" */
            document.getElementById("myDog").innerHTML = localStorage.getItem("Name");
        </script>
    </body>
</html>
