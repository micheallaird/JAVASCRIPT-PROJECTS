<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="slideshow.css">
    <script defer src="slideshow.js" defer></script>
</head>

<body>
    <h1>Viper Image Slideshow</h1>
    <!-- Slideshow container -->
    <div id="slideshow">
        <div>
            <img src="images/front.jpg" alt="Viper Front Picture">
        </div>
        <div>
            <img src="images/interior.jpg" alt="Viper Interior Picture">
        </div>
        <div>
            <img src="images/back.jpg" alt="Viper Back Picture">
        </div>
    </div>
    <!-- Latest version of jQuery from a CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
